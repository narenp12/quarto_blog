  <!-- Boxes -->
  <rect x="50" y="20" width="300" height="60" rx="5" fill="#f0f0f0" stroke="#333" stroke-width="2"/>
  <rect x="50" y="150" width="300" height="60" rx="5" fill="#f0f0f0" stroke="#333" stroke-width="2"/>
  <rect x="50" y="280" width="300" height="60" rx="5" fill="#f0f0f0" stroke="#333" stroke-width="2"/>
  <rect x="50" y="410" width="300" height="60" rx="5" fill="#f0f0f0" stroke="#333" stroke-width="2"/>
  
  <!-- Text -->
  <text x="200" y="55" font-family="Arial, sans-serif" font-size="16" text-anchor="middle">Input Data</text>
